<div class="main_container">
    <p class='list_index'>
        {{item.id}}
    </p>
    <div class= 'list_container'>
        <p class = 'title_text'>
            Title: <span>{{item.title}}</span>
        </p>
        <p class = 'rating_text'>
            Rating: <span class="rating_span">{{item.rating}}</span>
        </p>
        <button class="del_btn" (click)="removeItem(item)">X</button>
    </div>
</div>
