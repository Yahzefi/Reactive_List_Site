<div>
    <app-add-show 
    (add)="addShow($event)"
    ></app-add-show>
    <app-search-show></app-search-show>
    <h3 style="text-align: center; text-decoration: underline; margin-top: 50px;">RECOMMENDATIONS</h3>
    <app-recommendations
    *ngFor="let item of showList"
    [item] = 'item'
    (delete)="deleteShow($event)"
    ></app-recommendations>
</div>
